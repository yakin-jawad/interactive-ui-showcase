<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Interactive UI Showcase</title>
        <link rel="icon" type="image/png" href="question.png">

        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.1.js"></script> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.7.0/jquery.lettering.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/codrops/Arctext/js/jquery.arctext.js"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

        <meta name="description" content="Interactive UI Showcase">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">

        <script src="igor.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=close_fullscreen" />
        <link rel="stylesheet" href="igor.css">
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <header class="title">
                        <h1><strong>IGOR</strong></h1>
                    </header>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <section class="form">
                        <form id="user-info">
                            <label class="input">NAME:</label>
                            <input type="text" class="text-box" id="name">

                            <label class="input">ADDRESS:</label>
                            <input type="text" class="text-box" id="address">

                            <label class="input">PHONE NUMBER:</label>
                            <input type="text" class="text-box" id="phone">

                            <button class="input" type="button" onClick=showForm()>ENTER</button>
                        </form>
                    </section>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <section class="profile">
                        <div id="error" class="error"></div>
                        <div id="user-output" class="user-info"></div>
                    </section>
                </div>
            </div>

            <div class="row">
                <div class="col-12" id="frame">
                    <!-- <div id="image" style="position: relative; text-align: center;"> -->
                    <div id="image">
                        <h3>*click the image below to expand it.</h3>
                        <img src="igor.jpg" alt="The cover art for Igor by Tyler, the Creator." class="igor" id="tyler" onClick="maximize()">
                        <p id="photoInfo" style="display: none">From Tyler, the Creator</p>
                        <span class="material-symbols-outlined" id="minimize" style="display: none" onClick="minimize()">close_fullscreen</span>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12 text-end">
                    <div class="time" id="current-time"></div>
                </div>
            </div>
            </div>
        </div>
        <script>showTime();</script>
    </body>
</html>
